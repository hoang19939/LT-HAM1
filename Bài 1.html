<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.</title>
</head>
<body>
<script>
    function alertMessage(text) {
        return ('xin chao')
    }
    let hello = alertMessage('xin chao')
    alert(hello)
</script>

</body>
